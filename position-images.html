<!DOCTYPE html>
<html>
	<head>
		<title>Position Images</title>
		<style>
			#topright{
				position:absolute;
				right:0px;
				top:0px;
			}
			#center{
				position:absolute;
				left:40%;
				right:40%;
			}
			#bottomright{
				position:absolute;
				bottom:0px;
				right:0px;
			
			}
			#bottomleft{
				position:absolute;
				bottom:0px;
			}
			section{
				height:1000px;
				width:500px;
			}
			section div{
				height:200px;
			}
		</style>
	</head>
	<body>
		<section>
			<div id="topleft">
				<figure id="one">
					<image src="../images/10000coders-logo.png" alt="no image"/>
					<figcaption>10ckcoders-logo</figcaption/>
				</figure>
			</div>
			<div id="topright">
				<figure id="two">
					<image src="../images/flower.jfif" alt="no image"/>
					<figcaption>flower image</figcaption/>
				</figure>
			</div>
			<div id="center">
				<figure id="three">
					<image src="../images/lap.jfif" alt="no image"/>
					<figcaption>lap-image</figcaption/>
				</figure>
			</div>
			<div id="bottomright">
				<figure id="four">
					<image src="../images/pic.jfif" alt="no image"/>
					<figcaption>picture</figcaption/>
				</figure>
			</div>
			<div id="bottomleft">
				<figure id="five">
					<image src="../images/fc.png"  alt="no image"/>
					<figcaption>firsr-cry-logo</figcaption/>
				</figure>
			</div>
		</section>
	</body>
</html>
