<!DOCTYPE html>
<html>
	<head>
		<style>
			img{
			position: absolute;
			left:100px;
			top: 100px;
			z-index: -1;
			}
			p{
				color:red;

			}
			div{
				height:400px;
				border:2px solid blue;
				margin:20px;
				padding:10px;
			}
		</style>
	</head>
	<body>
		<h1>Z-index Property</h1>
		<div>
		<img class="one" src="../images/baby.jpg" alt="no image"/>
		<p>The z-index property specifies the stack order of an element.</p>
		</div>
	</body>
</html>
