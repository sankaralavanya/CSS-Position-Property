<!DOCTYPE html>
<html>
	<head>
		<title>Sticky Position</title>

			header{
				position: sticky;
				top: 0;
			}
			main{
				display:flex;
			}
			main img{
				flex:1;
				padding:50px;
			}
			section{
				height:400px;
			}
			header a{
				color:green;
				padding:20px;
				margin-left:50px;
			}
			header{
				background-color:lightyellow;
				height:100px;
				
			}
			footer{
				background-color:lightgreen;
				height:100px;
				text-align:center;
				color red;
			}
			a:hover{
				color:red;
			}
		</style>
	</head>
	<body>
		<section>
			<header>

				<p>all rights are reserved</p>
			</footer>
		<section>
	</body>
</html>
